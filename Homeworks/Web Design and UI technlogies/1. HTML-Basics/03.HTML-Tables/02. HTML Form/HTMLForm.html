<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2. HTML Form</title>
    <link rel="stylesheet" href="HTMLForm.css">
</head>
<body>
<form name="submit-form" method="get" action="https://www.facebook.com">
    <fieldset>
        <legend id="legend">Get personal details</legend>
        <div>
            <label for="user-name">Member name :</label>
            <input type="text" id="user-name" placeholder="user" required="required">
            <span>&#x2605;req</span>
        </div>
        <div>
            <label for="user-mail">Email :</label>
            <input type="email" id="user-mail" placeholder="something@gmail.com" required="required">
            <span>&#x2605;req</span>
        </div>
        <div>
            <label for="user-school">School :</label>
            <input type="text" id="user-school" placeholder="TU-Sofia" required="required">
            <span>&#x2605;req</span>
        </div>
        <input type="image" src="./photos/submit.png" alt="submit" id="submit">
    </fieldset>
</form>
</body>
</html>
