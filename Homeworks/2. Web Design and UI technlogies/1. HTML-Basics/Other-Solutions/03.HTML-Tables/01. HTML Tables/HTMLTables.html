<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1. HTML Tables</title>
    <link rel="stylesheet" href="HTMLTables.css">
    <script src="ViewSecondTable.js"></script>
</head>
<body>
<table id="first-table">
    <thead>
    <tr>
        <th colspan="2" id="header">Fresh Fruits</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>It has long been known that a diet that includes at least a few <br>servings of fresh fruit every day
            will help keep you healthy, fit and trim.
        </td>
        <td><img src="./pictures/fruits.png"></td>
    </tr>
    </tbody>
</table>
<button onclick="ViewSecondTable()">
    Click here to view a second table
</button>
<table id="second-table">
    <tr>
        <td colspan="3">
            Title goes here
        </td>
        <td class="center">A</td>
        <td class="right">B</td>
    </tr>
    <tr>
        <td rowspan="3">C</td>
        <td class="center">D</td>
        <td class="center">E</td>
        <td class="center">F</td>
        <td class="right">G</td>
    </tr>
    <tr>
        <td class="center">H</td>
        <td colspan="2" class="center">I</td>
        <td rowspan="2" class="right">J</td>
    </tr>
    <tr>
        <td class="center">K</td>
        <td class="center">L</td>
        <td class="center">M</td>
    </tr>
    <tr>
        <td class="right">N</td>
        <td colspan="4" class="center">O</td>
    </tr>
</table>
</body>
</html>
