<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration form</title>
    <link rel="stylesheet" href="Forms-frames.css">
</head>
<body>
<form method="post">
    <table border="1">
        <tfoot>
        <tr>
            <td colspan="2" class="foot"><input type="submit" value="Submit" id="submit"> <input type="reset" value="Reset" id="reset"></td>
        </tr>
        </tfoot>
        <tbody>
        <tr>
            <th>Last Name</th>
            <td><input type="text"></td>
        </tr>
        <tr>
            <th>First Name</th>
            <td><input type="text"></td>
        </tr>
        <tr>
            <th>Address</th>
            <td><textarea></textarea></td>
        </tr>
        <tr>
            <th>City</th>
            <td><input type="text" id="city"><span class="cityT"> State </span><input type="text" id="state"></td>
        </tr>
        <tr>
            <th>Zip-Postal-Copy</th>
            <td><input type="text" id="zpc"></td>
        </tr>
        <tr>
            <th>Country</th>
            <td><select name="country">
                <option value="one" selected="selected">Bulgaria</option>
                <option value="two">USA</option>
            </select></td>
        </tr>
        <tr>
            <th>Phone(country code, area code, number)</th>
            <td>(+<input type="text" id="country-code">) <input type="text" id="area-code"> <input type="text" id="number"></td>
        </tr>
        <tr>
            <th>E-mail</th>
            <td><input type="text" id="e-mail"></td>
        </tr>
        <tr>
            <th>Birth date</th>
            <td><input type="text" value="dd.mm.yyyy"></td>
        </tr>
        <tr>
            <th>Gender</th>
            <td><select name="gender">
                <option value="first" selected="selected">Female</option>
                <option value="second">Male</option>
            </select></td>
        </tr>
        <tr>
            <th>Starting date</th>
            <td><input type="radio" name="date">Spring 2015<input type="radio" name="date">Summer 2015</td>
        </tr>
        <tr>
            <th>Comments/Questions</th>
            <td><textarea></textarea></td>
        </tr>
        </tbody>
    </table>
</form>
</body>
</html>
