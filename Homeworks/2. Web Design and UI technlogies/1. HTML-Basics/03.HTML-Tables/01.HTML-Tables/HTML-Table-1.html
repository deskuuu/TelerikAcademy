<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML-Tables</title>
</head>
<body>
<table cellpadding="0" cellspacing="13">
    <thead style="align-content: center">
    <tr>
        <th colspan="2">
            <h1><em>Fresh Fruits</em></h1>
        </th>
    </tr>
    </thead>
    <tbody style="text-decoration: #003A90">
    <tr>
        <td rowspan="5" style="font-family: 'Calibri Light'"><strong>It has long been known that a diet<br>that includes
            at least a few<br>servings of fresh
            fruit every day
            <br>will help keep you healthy, fit and<br>trim.
        </strong>
        </td>
        <td rowspan="5"><img src="picture/fruits.png" alt="fruits" style="height: 90%"/></td>
    </tr>
    </tbody>
</table>
</body>
</html>
