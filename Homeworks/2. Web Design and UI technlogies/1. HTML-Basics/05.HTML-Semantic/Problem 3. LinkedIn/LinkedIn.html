<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LinkedIn</title>
    <link rel="stylesheet" href="linked.css">
</head>
<body>
<fieldset>
    <header>
        <nav>
            <a href="https://www.linkedin.com/">LinkedIn</a>
            <ul type="circle">
                <li><a href="#">Home</a> </li>
                <li><a href="#">What is that?</a> </li>
                <li><a href="#">Join today</a> </li>
                <li>Sign in:
                    <form method="post">
                        <ul type="square">
                            <li><label>E-mail: </label><input type="text" placeholder="Email"></li>
                            <li><label>Password: </label><input type="password" placeholder="Password"></li>
                            <li><input type="button" value="Sign in"></li>
                        </ul>
                    </form>
                </li>
            </ul>
        </nav>
    </header>
    <fieldset>
    <section>
        <h1>Hi, hi, hi!!!</h1>
        <ol>
            <li>be proud</li>
            <li>be thankfull</li>
            <li>Be the change you want to see in the World!</li>
        </ol>
    </section>
    <section>
        <h2>Join today here</h2>
        <div>Sign up</div>
        <ul type="disk">
            <li><label>First name</label><br><input type="text" placeholder="First name"></li>
            <li><label>Password: </label><br><input type="password" placeholder="Password"><br></li>
            <li><input type="button" value="Sign in"></li>
        </ul>
        <span>Already here?</span><a href="#">Join</a>
    </section>
        <footer>
            <p>
            <form method="post">
            <div>Search for friends: </div>
            <label>E-mail: </label> <input type="text" placeholder="First name">
            <label>Password: </label> <input type="password" placeholder="Password">
            <br>
            <input type="button" value="GO">
            </form>
            </p>
        </footer>
</fieldset>
    </fieldset>
</body>
</html>
